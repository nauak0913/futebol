<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Futebol - Chute na Bola</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a6e1a, #0f4d0f);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #4a9c4a, #2d7a2d);
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #field {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #goal-left, #goal-right {
            position: absolute;
            width: 20px;
            height: 120px;
            background-color: #fff;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #goal-left {
            left: 0;
            border-right: 3px solid #000;
        }
        
        #goal-right {
            right: 0;
            border-left: 3px solid #000;
        }
        
        #center-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #center-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid #fff;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="white" stroke="black" stroke-width="2"/><path d="M50,5 A45,45 0 0,1 50,95 A45,45 0 0,1 50,5 Z" fill="black"/><path d="M5,50 A45,45 0 0,1 95,50 A45,45 0 0,1 5,50 Z" fill="black"/><circle cx="50" cy="50" r="15" fill="white" stroke="black" stroke-width="1"/></svg>');
            background-size: cover;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 10px;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .goal-animation {
            animation: goalFlash 1s ease-in-out;
        }
        
        @keyframes goalFlash {
            0%, 100% { background-color: #2d7a2d; }
            50% { background-color: #ffcc00; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="field">
            <div id="goal-left"></div>
            <div id="goal-right"></div>
            <div id="center-line"></div>
            <div id="center-circle"></div>
            <div id="ball"></div>
            <div id="score">Gols: 0</div>
            <div id="instructions">Clique na bola para chutá-la!</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ball = document.getElementById('ball');
            const field = document.getElementById('field');
            const gameContainer = document.getElementById('game-container');
            const scoreElement = document.getElementById('score');
            const goalLeft = document.getElementById('goal-left');
            const goalRight = document.getElementById('goal-right');
            
            let score = 0;
            let isMoving = false;
            
            // Posição inicial da bola
            let ballX = field.offsetWidth / 2;
            let ballY = field.offsetHeight / 2;
            
            // Atualiza a posição da bola
            function updateBallPosition() {
                ball.style.left = `${ballX - ball.offsetWidth / 2}px`;
                ball.style.top = `${ballY - ball.offsetHeight / 2}px`;
            }
            
            // Função para chutar a bola
            function kickBall(event) {
                if (isMoving) return;
                
                // Calcula a direção do chute baseada na posição do clique
                const rect = ball.getBoundingClientRect();
                const ballCenterX = rect.left + rect.width / 2;
                const ballCenterY = rect.top + rect.height / 2;
                
                // Direção do movimento
                const deltaX = event.clientX - ballCenterX;
                const deltaY = event.clientY - ballCenterY;
                
                // Normaliza o vetor de direção
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const directionX = deltaX / distance;
                const directionY = deltaY / distance;
                
                // Força do chute (velocidade)
                const force = Math.min(distance / 5, 30);
                
                // Animação de chute
                ball.style.transform = `translate(-50%, -50%) scale(1.2)`;
                setTimeout(() => {
                    ball.style.transform = `translate(-50%, -50%) scale(1)`;
                }, 100);
                
                // Inicia o movimento da bola
                moveBall(directionX, directionY, force);
            }
            
            // Função para mover a bola
            function moveBall(directionX, directionY, force) {
                isMoving = true;
                
                let speed = force;
                let friction = 0.98; // Atrito para diminuir a velocidade
                
                function animate() {
                    // Atualiza a posição da bola
                    ballX += directionX * speed;
                    ballY += directionY * speed;
                    
                    // Aplica atrito
                    speed *= friction;
                    
                    // Verifica colisões com as bordas
                    if (ballX <= ball.offsetWidth / 2) {
                        ballX = ball.offsetWidth / 2;
                        directionX = Math.abs(directionX); // Inverte direção X
                    }
                    
                    if (ballX >= field.offsetWidth - ball.offsetWidth / 2) {
                        ballX = field.offsetWidth - ball.offsetWidth / 2;
                        directionX = -Math.abs(directionX); // Inverte direção X
                    }
                    
                    if (ballY <= ball.offsetHeight / 2) {
                        ballY = ball.offsetHeight / 2;
                        directionY = Math.abs(directionY); // Inverte direção Y
                    }
                    
                    if (ballY >= field.offsetHeight - ball.offsetHeight / 2) {
                        ballY = field.offsetHeight - ball.offsetHeight / 2;
                        directionY = -Math.abs(directionY); // Inverte direção Y
                    }
                    
                    // Verifica se a bola entrou no gol
                    checkGoal();
                    
                    // Atualiza a posição visual da bola
                    updateBallPosition();
                    
                    // Continua a animação se a bola ainda estiver se movendo
                    if (speed > 0.5) {
                        requestAnimationFrame(animate);
                    } else {
                        isMoving = false;
                    }
                }
                
                animate();
            }
            
            // Função para verificar se a bola entrou no gol
            function checkGoal() {
                const ballRect = ball.getBoundingClientRect();
                const fieldRect = field.getBoundingClientRect();
                const goalLeftRect = goalLeft.getBoundingClientRect();
                const goalRightRect = goalRight.getBoundingClientRect();
                
                // Verifica gol na esquerda
                if (ballRect.left <= goalLeftRect.right && 
                    ballRect.top + ballRect.height / 2 >= goalLeftRect.top && 
                    ballRect.bottom - ballRect.height / 2 <= goalLeftRect.bottom) {
                    score++;
                    scoreElement.textContent = `Gols: ${score}`;
                    resetBall();
                    gameContainer.classList.add('goal-animation');
                    setTimeout(() => {
                        gameContainer.classList.remove('goal-animation');
                    }, 1000);
                }
                
                // Verifica gol na direita
                if (ballRect.right >= goalRightRect.left && 
                    ballRect.top + ballRect.height / 2 >= goalRightRect.top && 
                    ballRect.bottom - ballRect.height / 2 <= goalRightRect.bottom) {
                    score++;
                    scoreElement.textContent = `Gols: ${score}`;
                    resetBall();
                    gameContainer.classList.add('goal-animation');
                    setTimeout(() => {
                        gameContainer.classList.remove('goal-animation');
                    }, 1000);
                }
            }
            
            // Função para resetar a bola ao centro
            function resetBall() {
                ballX = field.offsetWidth / 2;
                ballY = field.offsetHeight / 2;
                updateBallPosition();
                isMoving = false;
            }
            
            // Adiciona o evento de clique na bola
            ball.addEventListener('click', kickBall);
            
            // Posiciona a bola inicialmente
            updateBallPosition();
        });
    </script>
</body>
</html>
